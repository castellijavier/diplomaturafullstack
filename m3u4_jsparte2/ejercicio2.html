<!DOCTYPE html>
    <!-- Ejercicio 2 m3u4 JS -->
    <html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contador Text</title>
    </head>
    
    <body>
        <textarea name="" id="caracteres" cols="30" rows="10"></textarea>
        <div> Caracteres: <span id="contador"> </span> </div>
        
        <script>
            var caracteres = document.getElementById("caracteres");
            var contador = document.getElementById("contador");

            caracteres.addEventListener("keyup", function(){
                contador.innerText = caracteres.value.length;
            })
        </script>
        
    </body>
</html>
